{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Red Social{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header móvil -->
    <div class="mobile-header">
        <h2>Meridian</h2>
        <button class="hamburger-btn" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
    </div>

    <!-- Overlay oscuro -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2 class="d-none d-md-block">Meridian</h2>
        <a href="{% url 'inicio:inicio' %}">
            <i class="bi bi-house-door"></i> 
            <span>Inicio</span>
        </a>
        <a href="{% url 'inicio:publicar' %}">
            <i class="bi bi-plus-circle"></i> 
            <span>Publicar</span>
        </a>
        <a href="{% url 'perfil_usuario' %}">
            <i class="bi bi-person"></i> 
            <span>Perfil</span>
        </a>
        <a href="{% url 'cerrar_sesion' %}">
            <i class="bi bi-box-arrow-right"></i> 
            <span>Cerrar sesión</span>
        </a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        {% block contenido %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Cerrar sidebar al hacer clic en un enlace (móvil)
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });

        // Cerrar sidebar si se redimensiona la ventana
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('active');
                document.getElementById('sidebarOverlay').classList.remove('active');
            }
        });
    </script>
</body>
</html>
