{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Red Social{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;      /* Morado principal */
            --secondary-color: #FF6584;    /* Rosa/acento */
            --bg-gradient: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Fondo limpio */
            --card-bg: #ffffff;
            --input-bg: #f0f2f5;
            --sidebar-color: #3f3d56;      /* Sidebar izquierda */
            --sidebar-text: #ffffff;
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            margin: 0;
        }

        /* Sidebar  de izquierda */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-color);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
            box-shadow: 3px 0 15px rgba(0,0,0,0.15);
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .sidebar a {
            color: var(--sidebar-text);
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: var(--secondary-color);
        }

        /* Contenido principal */
        .main-content {
            margin-left: 250px; /* mismo ancho de sidebar */
            flex: 1;
            padding: 2rem 3rem;
        }

        /* Tarjetas dentro del contenido */
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            margin-bottom: 2rem;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            font-weight: 600;
            border-radius: 12px;
            padding: 0.6rem 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        a.btn-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        a.btn-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Sidebar izquierda -->
    <div class="sidebar">
        <h2>Meridian</h2>
        <a href="{% url 'inicio:inicio' %}"><i class="bi bi-house-door"></i> Inicio</a>       
        <a href="{% url 'inicio:publicar' %}"><i class="bi bi-plus-circle"></i> Publicar</a>
        <a href="#"><i class="bi bi-person"></i> Perfil</a>
        <a href="{% url 'cerrar_sesion' %}"><i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        {% block contenido %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
