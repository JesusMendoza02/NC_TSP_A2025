{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Autenticaci√≥n{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Paleta de colores moderna */
        :root {
            --primary-color: #6C63FF;      /* Morado principal */
            --secondary-color: #FF6584;    /* Rosa/acento */
            --bg-gradient: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Fondo limpio y agradable */
            --card-bg: #ffffff;
            --input-bg: #f0f2f5;
            --bar-color: #3f3d56;          /* Navbar y footer elegante */
            --bar-text-color: #ffffff;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar y Footer */
        .navbar, .footer {
            background-color: var(--bar-color);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            border-radius: 12px;
        }

        .navbar a.navbar-brand, .footer small {
            color: var(--bar-text-color);
            font-weight: 700;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar a.navbar-brand:hover {
            color: var(--secondary-color);
        }

        .footer {
            margin-top: auto;
            padding: 1.2rem 0;
        }

        /* Contenido central */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .card-container {
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            background-color: var(--card-bg);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transition: all 0.4s ease;
        }

        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.25);
        }

        .card-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            color: #333;
            letter-spacing: 1px;
        }

        /* Inputs y botones */
        .form-control {
            background-color: var(--input-bg);
            border-radius: 15px;
            padding: 0.8rem 1rem;
            border: none;
            margin-bottom: 1rem;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(108,99,255,0.25);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            font-weight: 600;
            border-radius: 15px;
            padding: 0.8rem;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light py-3 mb-4 rounded">
        <div class="container">
            <a class="navbar-brand fs-3" href="#">Meridian</a>
        </div>
    </nav>

    <!-- Contenido central -->
    <div class="content">
        <div class="card-container">
            {% block contenido %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <small>&copy; 2025 RedSocial. Todos los derechos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
