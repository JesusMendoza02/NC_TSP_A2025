{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Autenticaci√≥n{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="auth-body">
    <!-- Navbar -->
    <nav class="navbar navbar-light py-3 mb-4 auth-navbar">
        <div class="container">
            <a class="navbar-brand fs-3 auth-brand" href="#">Meridian</a>
        </div>
    </nav>

    <!-- Contenido central -->
    <div class="content auth-content">
        <div class="card-container auth-card">
            {% block contenido %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center auth-footer">
        <small>&copy; 2025 Meridian. Todos los derechos reservados.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
