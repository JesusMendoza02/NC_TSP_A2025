{% extends "base_login.html" %}
{% block titulo %}Iniciar Sesión{% endblock %}

{% block contenido %}
<div class="login-container">
    <h2 class="text-center mb-4 auth-title">Iniciar Sesión</h2>

    <!-- Mensajes (éxito / error) -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center auth-alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="auth-form">
        {% csrf_token %}
        
        <!-- Usuario -->
        <div class="mb-3">
            <label for="id_username" class="form-label auth-label">Usuario</label>
            <input type="text" name="username" class="form-control auth-input" id="id_username"
                   placeholder="Ingresa tu usuario" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label for="id_password" class="form-label auth-label">Contraseña</label>
            <input type="password" name="password" class="form-control auth-input" id="id_password"
                   placeholder="Ingresa tu contraseña" required>
        </div>

        <!-- Botón -->
        <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn auth-btn-submit">
                Ingresar
            </button>
        </div>

        <!-- Links -->
        <div class="text-center">
            <a class="auth-link" href="{% url 'registrar' %}">
                ¿No tienes cuenta? Regístrate
            </a>
        </div>
    </form>
</div>
{% endblock %}
