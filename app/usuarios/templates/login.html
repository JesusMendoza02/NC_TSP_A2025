{% extends "base_login.html" %}
{% block titulo %}Iniciar Sesión{% endblock %}

{% block contenido %}
<div class="container mt-4" style="max-width: 420px;">
    <h2 class="text-center mb-4" style="color: #3f3d56;">Iniciar Sesión</h2>

    <!-- Mensajes (éxito / error) -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center" style="border-radius: 10px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <!-- Usuario -->
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuario o correo</label>
            <input type="text" name="username" class="form-control" id="id_username"
                   placeholder="Ingresa tu usuario o email" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" id="id_password"
                   placeholder="Ingresa tu contraseña" required>
        </div>

        <!-- Botón -->
        <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn"
                style="background-color: #3f3d56; color: #ffffff; border-radius: 12px; padding: 0.8rem;
                       font-weight: 600; box-shadow: 0 6px 20px rgba(0,0,0,0.15); transition: all 0.3s ease;">
                Ingresar
            </button>
        </div>

        <!-- Links -->
        <div class="text-center">
            <a class="btn-link" href="{% url 'registrar' %}" style="color:#3f3d56;">
                ¿No tienes cuenta? Regístrate
            </a>
        </div>
    </form>
</div>
{% endblock %}
